<!DOCTYPE html>
<html>
  <head>
    <title>Share Swap</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-cyan.min.css">
    <link rel="stylesheet" href="/signUp.css">
    
    <link rel="icon" href="https://image.flaticon.com/icons/svg/23/23665.svg">


  </head>
  <body>
    <div id="wrapper">
      <div id="loginForm">

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="usernameInput" class="mdl-textfield__input" type="text">
          <label class="mdl-textfield__label" for="usernameInput">Pick a Username</label>
        </div>
        
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="passwordInput" class="mdl-textfield__input" type="password">
          <label class="mdl-textfield__label" for="passwordInput">Pick a Password</label>
        </div>
        
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="locationInput" class="mdl-textfield__input" type="text">
          <label class="mdl-textfield__label" for="locationInput">Where is the Share located?</label>
        </div>
        
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="typeInput" class="mdl-textfield__input" type="text">
          <label class="mdl-textfield__label" for="typeInput">What is the Share type?</label>
        </div>
        
        <button id="signUpBtn" class="mdl-button">
          Sign Up
        </button>

    </div>
    </div>

      <script src="/jigsaw.js" defer></script>
      <script src="/script.js" defer></script>
      <script src="/signUp.js" defer></script>
      <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
