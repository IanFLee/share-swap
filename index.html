<!DOCTYPE html>
<html>
  <head>
    <title>Share Swap</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="icon" href="https://image.flaticon.com/icons/svg/23/23665.svg">

    
    <link rel="stylesheet" href="/login.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-cyan.min.css">

    <script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>
    <script src="/jigsaw.js" defer></script>
    <script src="/script.js" defer></script>
    <script src="/login.js" defer></script>

  </head>
  <body>
    <div id="wrapper">
      
    <div id="welcome">
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Welcome To Share Swap</h2>
          </div>
              <div class="mdl-card__supporting-text">
            Share Swap is a website for exchanging timeshares.
          </div>
              <div class="mdl-card__actions mdl-card--border">
                <a href="signUp.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Sign Up
            </a>
          </div>
        </div>
    </div>
      
    <div id="loginForm">

        <div class="mdl-textfield mdl-js-textfield">
          <input id="userInput" class="mdl-textfield__input" type="text" autofocus>
          <label class="mdl-textfield__label" for="userInput">Username</label>
        </div>
        
        <div class="mdl-textfield mdl-js-textfield">
          <input id="passInput" class="mdl-textfield__input" type="password">
          <label class="mdl-textfield__label" for="passInput">Password</label>
        </div>
        
        <button id="loginBtn" class="mdl-button">
          Log In
        </button>
    </div>

    </div>
  </body>
</html>
